<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Task 6/Styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Welcome back!</h2>
            <p>Enter your credentials to access your account</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                    <a href="#" id="forgot-password" class="forgot-password">Forgot password?</a>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember for 30 days</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <p>Or</p>
                <button class="google-btn" id="google-login">Sign in with Google</button>
                <button class="apple-btn">Sign in with Apple</button>
            </div>
            <p class="signin-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
        <div class="image-container">
            <img src="img.png" alt="Plant Image">
        </div>
    </div>
    <script src="/Task 6/Script/script.js"></script>
</body>
</html>
