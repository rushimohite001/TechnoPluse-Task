<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/Task 6/Styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Get Started Now</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms & policy</label>
                </div>
                <button type="submit">Signup</button>
            </form>
            <div class="social-login">
                <p>Or</p>
                <button class="google-btn" id="google-signup">Sign in with Google</button>
                <button class="apple-btn">Sign in with Apple</button>
            </div>
            <p class="signin-link">Have an account? <a href="login.html">Sign In</a></p>
        </div>
        <div class="image-container">
            <img src="img.png" alt="Plant Image">
        </div>
    </div>
    <script src="/Task 6/Script/script.js"></script>
</body>
</html>
