 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table UI Design</title>
    <link rel="stylesheet" href="/Task 9/Task 9 A/Styles/styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Orders Table</h1>
        <div class="table-container">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Tracking ID</th>
                        <th>Product</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Payment Mode</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                     <!-- Rows will be inserted dynamically using JavaScript  -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/Task 9/Task 9 A/Script/scripts.js"></script>
</body>
</html>
